<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form UI</title>
</head>
<body>
    <div class="body">
        <div class="eye-logo">
            <i class="fa fa-eye"></i>
        </div>
        <div class="header">
        <h1>Fill the form.</h1>
        <h1>It's easy.</h1>
        </div>
        <div class="form-elements">
            <div class="form">
            <form action="" method="post">
                <div class="input-group">
                   <input type="text" placeholder="Firstname">
                   <input type="text" placeholder="Lastname">
                </div>
               <input type="email" name="email" id="email" placeholder="Email"> 
               <p>Briefly tell us about your project and your current goals.</p>
               <p>How can we help you?</p>
               <textarea name="query" id="" cols="30" rows="2"></textarea>
               <button type="submit" id="submit">Send Message</button>
            </form>
        </div>
        <div class="separator"></div>
        <div class="form-banner">
             <h3>Need Presentation?</h3>
             <p>You like what we do, but you need to demonstrate your team as well.Esasily, Directly download,print or share the link to a pdf with you colleague</p>
             <a href="#"> <i class="fa fa-download"></i>Company profile (32mb)</a>
        </div>
        </div>
        
      
    </div>
</body>
</html>
